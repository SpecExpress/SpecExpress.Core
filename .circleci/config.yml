version: 2
jobs:
  build:
    working_directory: /temp
    docker:
      - image: microsoft/dotnet:2.0-sdk
    environment:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - checkout
      - run: dotnet build 
      - run: |
          echo "Deploying!"
          if [[ "$CIRCLE_BRANCH" == alpha/* ]]; then
          dotnet pack --version-suffix alpha --output ./package
          export PACKAGE_FILE=$(ls /temp/SpecExpress.Core/package/*.nupkg)
          dotnet nuget push $PACKAGE_FILE -s $NUGET_URL?replace=true -k $NUGET_API_KEY
          fi
          if [[ "$CIRCLE_BRANCH" =~ /release\/.* ]]; then
          dotnet pack --version-suffix alpha --output ./package
          export PACKAGE_FILE=$(ls /temp/SpecExpress.Core/package/*.nupkg)
          dotnet nuget push $PACKAGE_FILE -s $NUGET_URL?replace=true -k $NUGET_API_KEY
          fi